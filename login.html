<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2> login my account</h2>
        <form id="loginForm">
            <label for="loginUsername">username</label>
            <input type="text" id="loginUsername" name="loginUsername" placeholder="أدخل اسم المستخدم" required>
        
            <label for="loginPassword">password</label>
            <input type="password" id="loginPassword" name="loginPassword" placeholder="أدخل كلمة المرور" required>
        
            <button type="submit"> login</button>
        </form>
        <p id="loginMessage" style="color: blue (38, 0, 255, 0.822); text-align: center; margin-top: 10px;"></p>
        <p>create an account <a href="register.html">Here</a></p>
    </div>
   
    <script src="login.js"></script>
</body>
</html>
